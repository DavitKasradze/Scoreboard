<!DOCTYPE html>

    <title>Control Panel</title>
    <link rel="stylesheet" href="./ControlPanel.css">

<body>
<div class="control-panel">
    <div class="container">
        <div class="section">
            <label for="clanPrefixOne"></label><input type="text" id="clanPrefixOne" placeholder="Clan">
            <label for="nameOne"></label><input type="text" id="nameOne" placeholder="Player One Name">
            <label for="countryOne"></label>
            <select name="countryOne" id="countryOne" placeholder="Country">
                <option value="Unknown">Country</option>
                <option value="Italy">Italy</option>
                <option value="Germany">Germany</option>
                <option value="Spain">Spain</option>
                <option value="France">France</option>
            </select>
            <label for="scoreOne"></label><input type="number" id="scoreOne" placeholder="Score" value="0">
            <div class="score-buttons">
                <div class="button-row">
                    <button id="clearOne" class="score-btn">Clear</button>
                </div>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="section">
            <label for="clanPrefixTwo"></label><input type="text" id="clanPrefixTwo" placeholder="Clan">

            <div class="score-buttons">
                <div class="button-row">
                    <button id="clearTwo" class="score-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="score-buttons">
            <div class="button-row">
                <button id="newSet" class="score-btn">New Set</button>
                <button id="scoreReset" class="score-btn">0-0</button>
                <button id="swap" class="score-btn">Swap</button>
            </div>
        </div>
    </div>
