<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Scoreboard.css">
    <title>Singles With Flags</title>
</head>
<div id="scoreboard" class="scoreboard">
    <header class="header">
        <img class="flag-img" id="countryOne" src="../Images/Countries/" alt="">
        <div class="player" id="playerOne">
            <span class="clan-prefix" id="clanPrefixOne"></span>
            <span class="player-name" id="nameOne"></span>
        </div>
        <img class="player-score" id="scoreOne" src="../Images/Scores/" alt="">
        <div class="round" id="currentRound"></div>
        <img class="player-score" id="scoreTwo" src="../Images/Scores/" alt="">
        <div class="player" id="playerTwo">
            <span class="clan-prefix" id="clanPrefixTwo"></span>
            <span class="player-name" id="nameTwo"></span>
        </div>
        <img class="flag-img" id="countryTwo" src="../Images/Countries/" alt="">
    </header>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
<script src="./Scoreboard.js"></script>
